# vim:fileencoding=utf-8

# Fonts

font_family      JetBrainsMono Nerd Font Mono
bold_font        JetBrainsMono Nerd Font Mono Bold
italic_font      JetBrainsMono Nerd Font Mono Italic
bold_italic_font JetBrainsMono Nerd Font Mono Bold Italic
font_size 10.0
adjust_line_height  1
adjust_column_width 0
disable_ligatures never

symbol_map U+E5FA-U+E62B,U+E700-U+E7C5,U+F000-U+F2E0,U+E200-U+E2A9,U+F500-U+FD46,U+E300-U+E3EB,U+F400-U+F4A8,U+2665,U+2665,U+F27C,U+E0A3,U+E0B4-U+E0C8,U+E0CC-U+E0D2,U+E0D4,U+23FB-U+23FE,U+2B58,U+F300-U+F31C,U+E000-U+E00D JetBrainsMono Nerd Font Mono

box_drawing_scale 0.001, 1, 1.5, 2

# Cursor customization

cursor #cccccc
cursor_text_color #111111
cursor_shape block
cursor_beam_thickness 1.5
cursor_underline_thickness 2.0
cursor_blink_interval -1.0
cursor_stop_blinking_after 0

# Scrollback

scrollback_lines 4000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0
scrollback_fill_enlarged_window no
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

#: Mouse

mouse_hide_wait 3.0
url_color #0087bd
url_style single
open_url_with default
url_prefixes http https file ftp gemini irc gopher mailto news git
detect_urls yes
url_excluded_characters 
copy_on_select yes
strip_trailing_spaces smart
select_by_word_characters @-./_~?&=%+#
click_interval -1.0
focus_follows_mouse no
pointer_shape_when_grabbed arrow
default_pointer_shape beam
pointer_shape_when_dragging beam

#: Mouse actions

clear_all_mouse_actions no

mouse_map left            click ungrabbed mouse_click_url_or_select
mouse_map shift+left      click grabbed,ungrabbed mouse_click_url_or_select
mouse_map ctrl+shift+left release grabbed,ungrabbed mouse_click_url

mouse_map ctrl+shift+left press grabbed discard_event

mouse_map middle        release ungrabbed paste_from_selection
mouse_map left          press ungrabbed mouse_selection normal
mouse_map ctrl+alt+left press ungrabbed mouse_selection rectangle
mouse_map left          doublepress ungrabbed mouse_selection word
mouse_map left          triplepress ungrabbed mouse_selection line

mouse_map ctrl+alt+left triplepress ungrabbed mouse_selection line_from_point

mouse_map right press ungrabbed mouse_selection extend

mouse_map shift+middle        release ungrabbed,grabbed paste_selection
mouse_map shift+left          press ungrabbed,grabbed mouse_selection normal
mouse_map shift+ctrl+alt+left press ungrabbed,grabbed mouse_selection rectangle
mouse_map shift+left          doublepress ungrabbed,grabbed mouse_selection word
mouse_map shift+left          triplepress ungrabbed,grabbed mouse_selection line

mouse_map shift+ctrl+alt+left triplepress ungrabbed,grabbed mouse_selection line_from_point

mouse_map shift+right press ungrabbed,grabbed mouse_selection extend

#: Performance tuning

repaint_delay 10
input_delay 3
sync_to_monitor yes

#: Terminal bell

enable_audio_bell yes
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab yes
command_on_bell none

#: Window layout

remember_window_size  no
initial_window_width  640
initial_window_height 700

enabled_layouts *

window_resize_step_cells 1
window_resize_step_lines 1

window_border_width 0.5pt
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1
window_padding_width 0
placement_strategy center

active_border_color #00ff00
inactive_border_color #cccccc
bell_border_color #ff5a00

inactive_text_alpha 1.0

hide_window_decorations no

resize_debounce_time 0.1
resize_draw_strategy static

resize_in_steps no

confirm_os_window_close 0

#: Tab bar

tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style separator
tab_separator " "
tab_bar_min_tabs 2

tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1


tab_activity_symbol none

tab_title_template "{title}"

active_tab_title_template none
active_tab_font_style   bold
inactive_tab_font_style normal


#: Tab bar colors and styles

tab_bar_background none

#: Color scheme

include ./theme.conf

background_opacity 1.0

background_image none
background_image_layout tiled
background_image_linear no

dynamic_background_opacity no
background_tint 0.0

dim_opacity 0.75

#: Advanced

shell /usr/bin/fish -l

editor /usr/bin/nvim

close_on_child_death no

allow_remote_control no

listen_on none

update_check_interval 24

startup_session none

clipboard_control write-clipboard write-primary

clipboard_max_size 64

allow_hyperlinks yes

term xterm-kitty

#: OS specific tweaks

wayland_titlebar_color system

linux_display_server auto

#: Keyboard shortcuts

kitty_mod ctrl+shift

clear_all_shortcuts no

#: Clipboard

map kitty_mod+c copy_to_clipboard

map kitty_mod+v paste_from_clipboard
map kitty_mod+s paste_from_selection
map kitty_mod+o pass_selection_to_program

#: Scrolling

map kitty_mod+k         scroll_line_up
map kitty_mod+j         scroll_line_down
map kitty_mod+m         scroll_page_up
map kitty_mod+n         scroll_page_down
map kitty_mod+h         scroll_home
map kitty_mod+l         scroll_end
map kitty_mod+h         show_scrollback

#: Window management

map kitty_mod+enter new_window

map kitty_mod+n new_os_window

map kitty_mod+w close_window
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+f move_window_forward
map kitty_mod+b move_window_backward
map kitty_mod+` move_window_to_top
map kitty_mod+r start_resizing_window
map kitty_mod+1 first_window
map kitty_mod+2 second_window
map kitty_mod+3 third_window
map kitty_mod+4 fourth_window
map kitty_mod+5 fifth_window
map kitty_mod+6 sixth_window
map kitty_mod+7 seventh_window
map kitty_mod+8 eighth_window
map kitty_mod+9 ninth_window

#: Tab management

map kitty_mod+right next_tab
map kitty_mod+left  previous_tab
map kitty_mod+t     new_tab
map kitty_mod+q     close_tab
map shift+cmd+w     close_os_window
map kitty_mod+.     move_tab_forward
map kitty_mod+,     move_tab_backward
map kitty_mod+alt+t set_tab_title

#: Layout management

map kitty_mod+l next_layout

#: Font sizes

map kitty_mod+equal     change_font_size all +2.0
map kitty_mod+minus     change_font_size all -2.0
map kitty_mod+0         change_font_size all 0

map kitty_mod+e open_url_with_hints

map kitty_mod+p>f kitten hints --type path --program -

map kitty_mod+p>shift+f kitten hints --type path

map kitty_mod+p>l kitten hints --type line --program -

map kitty_mod+p>w kitten hints --type word --program -

map kitty_mod+p>h kitten hints --type hash --program -

map kitty_mod+p>n kitten hints --type linenum

map kitty_mod+p>y kitten hints --type hyperlink

map kitty_mod+f11    toggle_fullscreen
map kitty_mod+f10    toggle_maximized
map kitty_mod+u      kitten unicode_input

map kitty_mod+f2     edit_config_file
map kitty_mod+f5 load_config_file

map kitty_mod+escape kitty_shell window

map kitty_mod+a>m    set_background_opacity +0.1
map kitty_mod+a>l    set_background_opacity -0.1
map kitty_mod+a>1    set_background_opacity 1
map kitty_mod+a>d    set_background_opacity default
map kitty_mod+delete clear_terminal reset active

map kitty_mod+f6 debug_config
